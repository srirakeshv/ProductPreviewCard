<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="pic">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="perfume">
      <h4>Perfume</h4>
      <p class="gab">Gabrielle Essence Eau De Parfum</p>
      <p class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1>$149.99</h1>
        <h6>$169.99</h6>
      </div>
      <button type="submit">
        <img src="/images/icon-cart.svg" alt="">Add to Cart
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SRI RAKESH V</a>.
  </div>
</body>
</html>
